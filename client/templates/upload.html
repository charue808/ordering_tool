<template name="upload">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h1>Upload Your File</h1>
				<p>Name your file to the name of the publisher, i.e. bearport, capstone, etc.</p>
				{{> publisher}}
			</div>
		</div>
	</div>
</template>

<template name="publisher">
	{{#unless uploading}}
		<input type="file" name="uploadCSV">
	{{else}}
		<p><i class="fa fa-spin fa-refresh"></i>Uploading file...</p>
	{{/unless}}
</template>
